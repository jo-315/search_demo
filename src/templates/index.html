<html>
  <head>
    <title>検索デモ</title>
  </head>
  <body>
    <h1>検索デモ</h1>
    <div class="search_condition">
      <form action="/search" method="POST">
        <label for="name">名前：</label>
        <input type="text" name="name">
        <input type="submit" value="送信">
      </form>
    </div>
    <div class="result_containar">
      <h2>検索結果</h2>
      <div class="results_list">
        <ul>
          {% for home in homes %}
          <li>
            {{home.name}}
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
