<div class="result_containar">
  <h2>検索結果</h2>
  <div>
    検索ヒット数： {{result_num}}
  </div>
  <div class="results_list">
    <ul>
      {% for home in homes %}
      <li class="box">
        <p class="result_item_name">{{home.name}}</p>
        <div>
          <p>値段：{{home.price/10000}}万円</p>
          <p>住所：{{home.address}}</p>
          <p>間取り：{{home.layout}}</p>
          <p>駅からの距離：{{home.station_distance}}分</p>
          <p>築年数：{{home.age}}年</p>
          <p>構造：{{home.structure}}</p>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
